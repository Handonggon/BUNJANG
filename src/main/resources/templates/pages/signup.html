    <script>
        let sum_1 = 0
        let sum_2 = 0
        let checking = {name:'', birth_first:'', birth_last:'', telecom:''}
        let name = ''
        let birth_first = ''
        let birth_last = ''
        let telecom = ''
        let telecom_where = ''
        let next_turn = 100

        $(function () {
            $(".ksuikN > input").on("focus", function (e) {
                if ($(e.target).val() === '') {
                    $(e.target).parent().children(".emXoKq").css("top", "0")
                        .css("font-size", "0.75rem")
                        .css("transform", "translateY(0px)");
                    $(e.target).parent().children(".NXXDp").css("opacity", "1");
                }
            });

            $(".ksuikN > input").on("focusout", function (e) {
                if ($(e.target).val() === '') {
                    $(e.target).parent().children(".emXoKq").css("top", "50%")
                        .css("font-size", "1rem")
                        .css("transform", "translateY(-50%)");
                    $(e.target).parent().children(".NXXDp").css("opacity", "0");
                }
            });

            $(".ksuikN[id='user_id'] > input").on("keyup", function (e) {
                let trans_num = $(e.target).val().replace(/[a-z0-9]|[ \[\]{}()<>?|`~!@#$%^&*-_+=,.;:\"'\\]/gi, '');
                $(e.target).val(trans_num)

                if (trans_num.length > 3) {
                    $(this).val($(this).val().substring(0, 3));
                }

                if (trans_num.length === 3) {
                    setTimeout(function () {
                        name = trans_num
                        $(".ksuikN[id='birthday_first']").trigger("click");
                    }, 770);
                }
            });

            $(".ksuikN[id='birthday_first'] > input").on("keyup", function (e) {
                let trans_num = $(e.target).val().replace(/[^0-9]/gi, '');
                $(e.target).val(trans_num)

                if (trans_num.length > 6) {
                    $(this).val($(this).val().substring(0, 6));
                }

                if ($(e.target).val() === '') {
                    $(e.target).parent().children(".NXXDp").css("opacity", "1");
                } else {
                    $(e.target).parent().children(".NXXDp").css("opacity", "0");
                }

                if (trans_num.length === 6) {
                    setTimeout(function () {
                        birth_first = trans_num
                        $(".ksuikN[id='birthday_last']").trigger("click");

                    }, 250);
                }
            });

            $(".ksuikN[id='birthday_last'] > input").on("keyup", function (e) {
                let trans_num = $(e.target).val().replace(/[^1-4]/gi, '');
                $(e.target).val(trans_num)

                if (trans_num.length > 1) {
                    $(this).val($(this).val().substring(0, 1));
                }

                if (trans_num.length === 1) {
                    setTimeout(function () {
                        birth_last = trans_num
                        $(".ksuikN[id='phone_num']").trigger("click");
                    }, 250);
                }

            });

            $(".ksuikN[id='phone_num'] > input").on("keyup", function (e) {
                let trans_num = $(e.target).val().replace(/[^0-9]/gi, '');
                $(e.target).val(trans_num)

                if (trans_num.length > 11) {
                    $(this).val($(this).val().substring(0, 11));
                }

                if ($(e.target).val() === '') {
                    $(e.target).parent().children(".NXXDp").css("opacity", "1");
                } else {
                    $(e.target).parent().children(".NXXDp").css("opacity", "0");
                }

                if (trans_num.length === 11) {
                    setTimeout(function () {
                        telecom = trans_num
                    }, 250);
                }
            });

            $(".dNnGOs > select").on("focus", function (e) {

                    if ($(e).hasClass("required_1")) {
                        if ($(e).val().length === 3) {
                            checking[0] = 1
                        } else {
                            checking[0] = 0
                        }
                    }
                    if ($(e).hasClass("required_2")) {
                        if ($(e).val().length === 6) {
                            checking[1] = 1
                        } else {
                            checking[1] = 0
                        }
                    }
                    if ($(e).hasClass("required_3")) {
                        if ($(e).val().length === 1) {
                            checking[2] = 1
                        } else {
                            checking[2] = 0
                        }
                    }
                    if ($(e).hasClass("required_4")) {
                        if ($(e).val().length === 11) {

                        } else {

                        }
                    }
                    if ($(e).hasClass("required_5")) {

                        } else {
                            checking[4] = 0
                        }
                    }
                    check_function()
                }
            })

                    $(".dvEVAn").closest(".dvEVAn").find('svg path').css('fill', "rgb(216, 12, 24)")
                    sum_1 = 8

                } else {

                    $(".dvEVAn").closest(".dvEVAn").find('svg path').css('fill', "rgb(229, 229, 229)")
                    sum_1 = 0
                    sum_2 = 0
                }

                let Target = $(e.target);

                let click_id_id = click_id.id;

                if (click_id.checked === false) {
                    $("input:checkbox[id=" + click_id_id + "]").prop("checked", true);
                    Target.closest(".dvEVAn").find('svg path').css('fill', "rgb(216, 12, 24)")
                    sum_1 += 1

                    sum_1 -= 1
                    if ($("input:checkbox[id=" + click_id_id + "]").hasClass('required')) {
                        sum_2 -= 1
                    }
                }
                check_function()
            })
